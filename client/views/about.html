<div id='container' ng-controller="PokeCtrl">
  <div class='home'>
  	<div>{{name}}</div>
  	<div>{{health}}</div>
  	<br>
      <div>{{attack}}</div>
      <div>{{defense}}</div>
      <div>{{deets}}</div>
    <img ng-src='{{pokemon}}'></img>

    <ul data-ng-repeat="move in moves">
      <li>{{move.name}}</li>
    	<li>{{move.description}}</li>
      <li>{{move.power}}</li>
    </ul>
  </div>
</div>
